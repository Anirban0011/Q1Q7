  <h2 style="text-align: center">
    <b style="font-family: Oswald">Employee Registration Portal</b>
  </h2>
  <body>
    <form>
      <label>First name:</label>
      <input type="text" align="middle" style="margin: 30px" />
      <label>Last name:</label>
      <input type="text" align="middle" style="margin: 30px" /><br />
      <label>Choose Gender:</label>
      <select style="margin: 30px">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option></select
      ><br />
      <label>Email id:</label>
      <input type="text" align="middle" style="margin: 30px" /><br />
      <label>Password:</label>
      <input type="password" style="margin: 30px" /><br />
      <label>Contact No.: </label>
      <input type="text" align="middle" style="margin: 30px" /><br />
      <p>
        <label>Choose Nationality:</label><br />
        <input type="radio" name="nationality" />
        <label for="html">India</label><br />
        <input type="radio" name="nationality" />
        <label for="css">Outside India</label><br />
      </p>
      <p>
        <input type="checkbox" /> <label>Don't steal My Data</label><br />
        <input type="checkbox" />
        <label>I agree to employee Terms&Conditions policies</label><br />
      </p>
      <p><input type="submit" /></p>
    </form>
